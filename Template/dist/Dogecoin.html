<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dogecoin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="card card-body">
        El Dogecoin es una criptodivisa​ derivada de Litecoin​ que usa como mascota un perro Shiba Inu del meme de Internet «Doge».​​​​ La segunda quincena de junio de 2014, se había minado más de 100 mil millones de Dogecoins.
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-pie mr-1"></i>
                    Dogecoin
                </div>
                <div class="card-body"><canvas id="chartdoge" width="100%" height="50"></canvas></div>
                <div class="card-footer small text-muted">Updated now</div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar mr-1"></i>
                    Dogecoin
                </div>
                <div class="card-body"><canvas id="dogebarchart" width="100%" height="50"></canvas></div>
                <div class="card-footer small text-muted">Updated now</div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>

<script src="assets/demo/chart-bar-demo.js"></script>
</body>

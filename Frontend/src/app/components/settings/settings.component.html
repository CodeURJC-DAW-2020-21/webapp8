<br>
<div class="card container-fluid" style="width: 70rem;">
  <div class="card-body">
    <form class="px- 4 py-3">
      <div class="form-group">
        <div class="col-12">
          <div class="text-center"><img class="rounded-circle" width="300" height="300" [src]="getImageByUserID(loginService.currentUser().idUser)" alt="User">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="ml-3" for="name0"><b>IMAGEN:</b></label>
        <div class="col-10"><input type="file" name="imageFile" accept=".jpg, .jpeg, .jfif"/></div>
      </div>
      <div class="form-group">
        <label class="ml-3" for="name1"><b>NOMBRE:</b></label>
        <div class="col-auto"><input #firstname type="text" class="form-control" name="username" [value]="loginService.currentUser().firstname"/></div>
      </div>
      <div class="form-group">
        <label class="ml-3" for="surname1"><b>APELLIDO:</b></label>
        <div class="col-auto"><input #surname type="text" class="form-control" value="{{loginService.currentUser().surname}}" name="surname"/></div>
      </div>
      <div class="form-group">
        <label class="ml-3" for="alias"><b>ALIAS:</b></label>
        <div class="col-auto"><input #alias type="text" class="form-control" value="{{loginService.currentUser().name}}" name="alias" maxlength="100" readonly/></div>
      </div>
      <div class="form-group">
        <label class="ml-3" for="mail"><b>CORREO:</b></label>
        <div class="col-auto"><input #email type="text" class="form-control" id="email" value="{{loginService.currentUser().email}}" name="email" maxlength="100" readonly/></div>
      </div>
      <div class="form-group">
        <div class="col"><input type="button" class="float-right btn btn-primary" value="Guardar cambios"/></div>
      </div>
    </form>
  </div>
</div>

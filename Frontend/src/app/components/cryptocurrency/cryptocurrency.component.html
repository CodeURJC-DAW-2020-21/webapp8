<div class="container-fluid">
    <h1 class="mt-4 tituloPrincipal text-center">Criptomonedas</h1>
    <div class="panel-group" style="margin-top: 20px" id="accordion">
        <!--Charts-->
        <div class="card">
            <table class="table table-striped text-center">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Gr√°fica</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let cryptocurrency of cryptocurrencies">
                        <th class="align-middle" scope="row">{{cryptocurrency.idCripto}}</th>
                        <td class="align-middle"><a class="text-decoration-none text-dark">{{cryptocurrency.nameCripto}}</a>
                        </td>
                        <td class="align-middle">{{cryptocurrency.priceCripto}}US$</td>
                        <td class="align-middle">
                            <img src="assets/images/miniBitcoinChart.svg" alt="grafico">
                        </td>
                        <td class="align-middle" *ngIf="loginService.isLogged()">
                            <a (click)= "changeImage(cryptocurrency)">
                                <img [src] = "getUrlImage(cryptocurrency)" width="20" height="20"> 
                            </a>
                        </td>
                        <td class="align-middle" *ngIf="!loginService.isLogged()">
                            <a>Registrate makina</a> 
                        </td>
                    </tr>
            </table>
        </div>
        <!--Fin de las Criptomonedas-->
        <div class="card text-center mt-3 mb-4">
            <div class="card-header">
                Recomendaciones
            </div>
            <br>
        </div>
    </div>
</div>

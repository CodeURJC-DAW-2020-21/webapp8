<div class="container-fluid">
  <h1 class="mt-3 tituloPrincipal text-center">Criptomonedas favoritas</h1>
  <div class="panel-group" style="margin-top: 20px" id="accordion">
    <!--Charts-->
    <div class="card">
      <table class="table table-striped text-center">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cryptocurrency of favCryptocurrencies">
          <th class="align-middle" scope="row">{{cryptocurrency.idCripto}}</th>
          <td class="align-middle"><a class="text-decoration-none text-dark" routerLink="/bitcoin">{{cryptocurrency.nameCripto}}</a></td>
          <td class="align-middle">{{cryptocurrency.priceCripto}}US$</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

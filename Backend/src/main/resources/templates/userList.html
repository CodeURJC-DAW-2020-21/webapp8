{{>header}}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Listado de Usuarios</h1>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table mr-1"></i>
                    Usuarios
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Nickname</th>
                                <th>Email</th>
                                <th>Fecha de registro</th>
                                <th>Salary</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Nickname</th>
                                <th>Email</th>
                                <th>Fecha de registro</th>
                                <th>Salary</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            {{#users}}
                            <tr>
                                <td>{{name}}</td>
                                <td>{{surname}}</td>
                                <td>{{nickname}}</td>
                                <td>{{email}}</td>
                                <td>{{registrationDate}}</td>
                                <td>$320,800</td>
                            </tr>
                            {{/users}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
{{>footer}}

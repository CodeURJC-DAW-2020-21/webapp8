{{>header}}
<div id="layoutSidenav_content" xmlns="http://www.w3.org/1999/html">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4 tituloPrincipal text-center">Criptomonedas</h1>
                <div class="panel-group" style="margin-top: 20px" id="accordion">
                    <!--Charts-->
                    <div class="card">
                        <table class="table table-striped text-center">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Gráfica</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <div>
                                {{#criptocurrencies}}
                                <tr data-toggle="collapse" aria-expanded="false" aria-controls="collapseExample">
                                    <form method="post" action="/add_cripto">
                                        <input type="hidden" value="{{nameCripto}}" id="nameCripto" name="nameCripto">
                                        <th class="align-middle" scope="row">{{idCripto}}</th>
                                        <td class="align-middle"><a href="/Bitcoin" class="text-decoration-none text-dark">{{nameCripto}}</a>
                                        </td>
                                        <td class="align-middle">{{priceCripto}}US$</td>
                                        <td class="align-middle">
                                            <img src="images/miniBitcoinChart.svg" alt="grafico">
                                        </td>
                                        <td>
                                            <input type="image" src="images/starEmpty.svg" onclick="this.src = cambia(this.src);" width="20">
                                            <input type="hidden" name="_csrf" value="{{token}}"/>
                                        </td>
                                    </form>
                                </tr>
                                {{/criptocurrencies}}
                            </div>
                        </table>
                    </div>
                </div>
                <div class="card text-center mt-3 mb-4">
                    <div class="card-header">
                        Recomendaciones
                    </div>
                    {{#friends}}
                        <p>Porque sigues a {{name}}</p>
                        {{#recommendedCripto}}
                            {{nameCripto}}
                                <br>
                        {{/recommendedCripto}}
                    {{/friends}}

        <script type="text/javascript">
            var cuantosClicks = 0;

            function cambia(src){
                src = "";
                src = "images/starEmpty.svg";
                cuantosClicks++;

                if(cuantosClicks % 2 === 0){
                    return src;
                }else{
                    return 'images/star.svg';
                }
            }
        </script>

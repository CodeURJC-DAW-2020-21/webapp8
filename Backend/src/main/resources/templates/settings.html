<div id="layoutSidenav_content">
    <main>
        <div class="card container-fluid" style="width: 70rem;">
            <div class="card-body ">
                <div class="row">
                    <div class="col-12">
                    </div>
                </div>

                <form action="/update_user" method="post" modelAttribute="user" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-12">
                            <div class="text-center">
                                <img class="rounded-circle" width="300" height="300" src="user/{{idUser}}/view_image" alt="">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2">
                            <p><b>IMAGEN:</b></p>
                        </div>
                        <div class="col-10">
                            <input type="file" name="imageFile" accept=".jpg, .jpeg, .jfif"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 col-form-label">
                            <p><b>NOMBRE:</b></p>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" value={{firstname}} id="firstname" name="firstname"
                                   autofocus=""/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 col-form-label">
                            <p><b>APELLIDO:</b></p>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" value={{surname}} id="surname" name="surname"
                                   autofocus=""/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 col-form-label">
                            <p><b>ALIAS:</b></p>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" value={{userName}} id="userName" name="userName"
                                   maxlength="100" readonly/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 col-form-label">
                            <p><b>CORREO:</b></p>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="email" value={{email}} name="email"
                                   maxlength="100" autofocus="" readonly/>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col">
                            <input type="submit" class="float-right btn btn-primary" value="Guardar cambios"/>
                            <input type="hidden" name="_csrf" value="{{token}}"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    {{>footer}}
